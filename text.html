<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client IO</title>
</head>
<body>

<script src="node_modules/socket.io/client-dist/socket.io.js"></script>
<script>
    const socket = io.connect("http://igun.someah.id", {  transports: ["websocket", "polling"], allowEIO3: true  });
    socket.on("connect_error", (e) => {
        console.log("adskljadlk"+e)
    });
    socket.on("connect", () => {
        console.log("connect")
    });
    socket.on("error", () => {
        console.log("error")
    });
</script>
</body>
</html>
